    <title>Pratiksha's TextUtils.com</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a style="font-family: 'Times New Roman', Times, serif;font-size: 30px;"class="navbar-brand" href="#">TextUtils.in</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a style="font-family: 'Times New Roman', Times, serif;font-size: 25px;"class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a style="font-family: 'Times New Roman', Times, serif;font-size: 25px;"class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a style="font-family: 'Times New Roman', Times, serif;font-size: 25px;" class="nav-link" href="#">Contact Us</a>
            </li>
            
          </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> Your text has been analyzed!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container">  
        <h1>Your Analyzed Text - {{ purpose }}</h1>
        <p>
            <pre>{{ analyzed_text }}</pre>
        
        </p>

         
            
      </div>
